<div class="m-0 row justify-content-center mt-5">
    <div class="col-5 card border-dark text-center ">
        <div class="card-header mt-1">{{titulo}}</div>
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group col sm-6 mb-1">
                    <input type="text" [(ngModel)]="user.username" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
                </div>

                <div class="form-group col sm-6">   
                    <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="password" placeholder="Password"  required>
                </div>

                <div class="form-group col sm-6">   
                    <input (click)="login()" type="submit" class="btn btn-outline-dark m-3 btn-shadow rounded-0" value="Sign In" >
                </div>
            </form>
        </div>
    </div>
</div>
